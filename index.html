<!DOCTYPE html>
<html lang="ja">
<head>

</head>
<body>
    <div class="border border-blue-400 p-16 my-10">
        <h1 class="lg:text-7xl font-bold text-3xl sm:text-red-400 md:text-blue-400 lg:text-pink-500">
            Tailwind CSS入門
        </h1>
